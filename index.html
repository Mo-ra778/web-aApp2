<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل مشاريع الطلاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
        }

        .student-row {
            margin-bottom: 10px;
        }

        .btn {
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: inherit;
            width: 100%;
            transition: 0.2s;
        }

        .btn-add {
            background: #e9ecef;
            color: #495057;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .btn-add:hover {
            background: #dee2e6;
        }

        .btn-submit {
            background: var(--primary);
            color: white;
            font-size: 1.1rem;
            margin-top: 15px;
        }

        .btn-submit:hover {
            background: #0b5ed7;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .alert-success {
            background: #d1e7dd;
            color: #0f5132;
        }

        .alert-error {
            background: #f8d7da;
            color: #842029;
        }

        .hint {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>تسجيل مشروع تقنيات ويب </h2>
        <form id="projectForm">

            <div class="form-group">
                <label>اسم المشروع</label>
                <input type="text" id="projectName" required placeholder="أدخل عنوان المشروع...">
            </div>

            <div class="form-group">
                <label>المجموعة العملية</label>
                <select id="group" required>
                    <option value="" disabled selected>-- اختر المجموعة --</option>
                    <option value="A1">المجموعة A1</option>
                    <option value="A2">المجموعة A2</option>
                    <option value="A3">المجموعة A3 </option>
                    <option value="A4">المجموعة A4 </option>
                </select>
            </div>

            <div class="form-group">
                <label>ارقام  الطلاب (الحد الأدنى 5)</label>
                <div id="studentsList"></div>
                <button type="button" class="btn btn-add" onclick="addStudentField()">+ إضافة طالب آخر</button>
                <div class="hint">* يجب أن يكون الطلاب من نفس المجموعة العملية</div>
            </div>

            <button type="submit" id="submitBtn" class="btn btn-submit">تسجيل البيانات</button>
        </form>

        <div id="msgSuccess" class="alert alert-success">✅ تم التسجيل بنجاح!</div>
        <div id="msgError" class="alert alert-error">❌ حدث خطأ، يرجى المحاولة مرة أخرى.</div>
    </div>

    <script>
        // الرابط الذي قمت أنت بإنشائه
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwAFGB0t7X-MSRR8VLHULee92716RtN8GRvbwzAUyqaFK2Qv6OPUaZlm5xB3-5uHSNEjw/exec';

        const studentsContainer = document.getElementById('studentsList');

        // إنشاء 5 حقول عند فتح الصفحة
        window.onload = function () {
            for (let i = 0; i < 5; i++) addStudentField(true);
        };

        function addStudentField(isRequired = false) {
            const div = document.createElement('div');
            div.className = 'student-row';

            // حساب رقم الطالب بناءً على عدد الحقول الموجودة
            const studentNumber = studentsContainer.children.length + 1;

            // تحويل الأرقام إلى كلمات عربية
            const numberWords = ['', 'الأول', 'الثاني', 'الثالث', 'الرابع', 'الخامس', 'السادس', 'السابع', 'الثامن', 'التاسع', 'العاشر'];
            const studentLabel = numberWords[studentNumber] || `الـ ${studentNumber}`;

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'student-name';
            input.placeholder = `  رقم الطالب   ${studentLabel}  كما بالعملي `;
            if (isRequired) input.required = true;

            div.appendChild(input);
            studentsContainer.appendChild(div);
        }

        // التعامل مع عملية الإرسال
        document.getElementById('projectForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const successBox = document.getElementById('msgSuccess');
            const errorBox = document.getElementById('msgError');

            // تجميع الأسماء
            let students = [];
            document.querySelectorAll('.student-name').forEach(input => {
                if (input.value.trim()) {
                    students.push(input.value.trim());
                }
            });

            // التحقق من العدد
            if (students.length < 5) {
                alert('⚠️ عذراً، يجب تسجيل 5 طلاب على الأقل.');
                return;
            }

            // بدء الإرسال
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";
            successBox.style.display = 'none';
            errorBox.style.display = 'none';

            // تجهيز البيانات
            const formData = {
                projectName: document.getElementById('projectName').value,
                group: document.getElementById('group').value,
                students: students.join(" - ") // دمج الأسماء
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
                .then(response => {
                    btn.innerText = "تم الإرسال";
                    successBox.style.display = 'block';

                    // إعادة تعيين النموذج
                    document.getElementById('projectForm').reset();
                    studentsContainer.innerHTML = '';
                    for (let i = 0; i < 5; i++) addStudentField(true);

                    // إعادة تفعيل الزر بعد 3 ثواني
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerText = "تسجيل البيانات";
                        successBox.style.display = 'none';
                    }, 4000);
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    errorBox.style.display = 'block';
                    btn.disabled = false;
                    btn.innerText = "تسجيل البيانات";
                });
        });
    </script>

</body>


</html>
